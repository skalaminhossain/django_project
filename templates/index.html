<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            height: 300px;
        }
        body{
            background-color: black;
        }
        h1,h2,h3,h4{
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>My fast Django Project</h1>
    {% for i in profile %}
    <h1>Name :{{ i.name }}</h1>
    <h2>Age :{{ i.age }}</h2>
    <h3>Address :{{ i.address }}</h3>
    <img src="{{ i.image.url }}" alt="myInage">
    <hr>
    {% endfor %}
</body>
</html>
